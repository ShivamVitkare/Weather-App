<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                 <img src="https://static.vecteezy.com/system/resources/previews/009/385/892/original/pin-location-icon-sign-free-png.png" width="80" height="80" loading="lazy" alt="">
                 <p>Grant Location Access</p>
                 <p>Allow Access to get weather Information</p>
                 <button class="grant-access" data-grantAccess>Grant Access    </button>
            </div>

             <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchFormInput />
                <button class="btn" type="submit ">
                    <img src="https://static.vecteezy.com/system/resources/previews/015/337/677/non_2x/transparent-search-icon-free-png.png"width="20" height="20" loading="lazy">
                </button>


             </form>

             <div class="sub-container loading-container">
                <img class="gif" src="https://i.gifer.com/ZZ5H.gif" width="120" height="120">
                <p>Loading</p>
             </div>

             <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

           <div class="parameter-container">
            <div class="parameter">
                <img src="https://w7.pngwing.com/pngs/27/604/png-transparent-air-blow-direction-nature-weather-wind-windy-weather-icon-thumbnail.png">
                <p>WindSpeed</p>
                <p data-windspeed></p>
            </div>
            <div class="parameter">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/011/652/634/small/humidity-3d-render-icon-illustration-png.png">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class="parameter">
                <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
           </div>

             </div>


        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
